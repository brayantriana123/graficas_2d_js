<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #miCanvas{
            border: dotted 5px yellow ;
            background-color: #33FFB8;
        }
    </style>
    <script>
        window.onload = function(){

            var canvas = document.getElementById("miCanvas")

            const BASE = canvas.width

            const ALTURA = canvas.height

            if(canvas && canvas.getContext){

                var ctx = canvas.getContext("2d")

                if (ctx){

                    //LLanta4
                    ctx.strokeStyle = "black"
                    ctx.fillStyle = "#FF3333"

                    ctx.beginPath()
                    ctx.arc(250,ALTURA/1.7,40,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                     // Rectangulo
                     ctx.fillStyle = "yellow"
                     ctx.fillRect(270,230,300,130)

                    
                    //alert("Bienvenido al canvas")
                    ctx.fillStyle = ""
                    ctx.strokeStyle = "black"
                    ctx.lineWidth = 5
                    
                    //LLanta1
                    ctx.strokeStyle = "black"
                    ctx.fillStyle = "#B2BABB"
                    ctx.beginPath()
                    ctx.arc(310,ALTURA/1.3,40,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()
                    
                    //LLanta 2
                    ctx.strokeStyle = "black"
                    ctx.fillStyle = "#B2BABB"
                    ctx.beginPath()
                    ctx.arc(420,ALTURA/1.3,40,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                    //LLanta3
                    ctx.strokeStyle = "black"
                    ctx.fillStyle = "#B2BABB"
                    ctx.beginPath()
                    ctx.arc(540,ALTURA/1.3,40,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                    ctx.fillStyle = "black"
                    ctx.fillRect(320,370,80,10)

                    ctx.fillStyle = "black"
                    ctx.fillRect(445,370,80,10)

                    ctx.fillStyle = "#FF6833"
                    ctx.fillRect(410,100,140,130)

                    ctx.fillStyle = "white"
                    ctx.fillRect(420,120,120,100)

                    ctx.fillStyle = "black"
                    ctx.fillRect(400,80,160,20)

                    ctx.fillStyle = "black"
                    ctx.fillRect(425,60,110,20)

                    ctx.fillStyle = "blue"
                    ctx.fillRect(270,180,40,20)

                    ctx.fillStyle = "blue"
                    ctx.fillRect(280,200,20,30)

                    ctx.fillStyle = "#36FF33"
                    ctx.fillRect(260,240,10,100)

                    ctx.fillStyle = "#36FF33"
                    ctx.fillRect(230,230,30,120)

                    ctx.strokeStyle = "yellow"
                    ctx.fillStyle = "yellow"
                    ctx.beginPath()
                    ctx.arc(480,ALTURA/2.8,40,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                    // OJos
                    ctx.strokeStyle = "black"
                    ctx.beginPath()
                    ctx.arc(470,ALTURA/2.9,3,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()
                    
                    ctx.strokeStyle = "black"
                    ctx.beginPath()
                    ctx.arc(490,ALTURA/2.9,3,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                    ctx.strokeStyle = "black"
                    ctx.fillStyle = "#EC7063"
                    ctx.beginPath()
                    ctx.arc(480,ALTURA/2.5,9,0,2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                    ctx.fillStyle = "black"
                    ctx.fillRect(440,130,80,10)

                    ctx.fillStyle = "black"
                    ctx.fillRect(460,120,40,10)

                    ctx.font = "2em Verdana";
                    ctx.lineWidth=1.0;
                    ctx.fillStyle="black";
                    ctx.strokeStyle="black";

                    ctx.shadowColor="black"
                    ctx.shadowOffsetX=5;
                    ctx.shadowOffsetY=5;
                    ctx.shadowBlur=10;

                    ctx.fillText("BRAYITAN", BASE/2,ALTURA/2+40);
                    ctx.strokeText("BRAYITAN", BASE/2,ALTURA/2+40);
                    

                }
                else{

                    alert("Error al crear el contexto")

                }
            }

        }
    </script>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <div id="canvas-container">
        <canvas id="miCanvas" width="660px" height="480px">Tu navegador no soporta </canvas>
    </div> 
</body>
</html>
